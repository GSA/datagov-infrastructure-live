reference:
  validate-steps: &validate-steps
    - checkout
    - run:
        name: terraform validate
        command: |
          cd $terraform_env
          terraform init -backend=false
          terraform validate

  plan-steps: &plan-steps
    - checkout
    - run:
        name: terraform plan
        command: |
          cd $terraform_env
          terraform init
          terraform plan -out=tfplan.plan
    - persist_to_workspace:
        root: .
        paths:
          - $terraform_env/tfplan.plan

  apply-steps: &apply-steps
    - checkout
    - attach_workspace:
        at: .
    - run:
        name: terraform apply
        command: |
          cd $terraform_env
          terraform init
          terraform apply tfplan.plan


version: 2
jobs:
  validate:
    docker:
      - image: hashicorp/terraform:0.11.14
        entrypoint: ["/bin/sh"]
    environment:
      # Only in terragrunt v0.19
      TERRAGRUNT_DISABLE_INIT: 1
    steps:
      - checkout
      - run:
          name: install terragrunt
          command: |
            curl -L 'https://github.com/gruntwork-io/terragrunt/releases/download/v0.18.7/terragrunt_linux_amd64' > /usr/local/bin/terragrunt
            chmod +x /usr/local/bin/terragrunt
      # TODO https://github.com/gruntwork-io/terragrunt/issues/597
      # Terragrunt <=v0.18.x does not support running validate-all without
      # credentials. We could upgrade to v0.19 with terraform v0.12.
      - run:
          name: validate ci
          command: cd ci && terragrunt validate-all
      - run:
          name: validate bionic
          command: cd bionic && terragrunt validate-all

  iam-validate:
    docker:
      - image: hashicorp/terraform:latest
        entrypoint: ["/bin/sh"]
    environment:
      terraform_env: iam
    steps: *validate-steps

  iam-plan:
    docker:
      - image: hashicorp/terraform:latest
        entrypoint: ["/bin/sh"]
    environment:
      terraform_env: iam
    steps: *plan-steps

  iam-apply:
    docker:
      - image: hashicorp/terraform:latest
        entrypoint: ["/bin/sh"]
    environment:
      terraform_env: iam
    steps: *apply-steps

  mgmt-validate:
    docker:
      - image: hashicorp/terraform:0.11.14
        entrypoint: ["/bin/sh"]
    environment:
      terraform_env: mgmt
    steps: *validate-steps

  mgmt-plan:
    docker:
      - image: hashicorp/terraform:0.11.14
        entrypoint: ["/bin/sh"]
    environment:
      terraform_env: mgmt
    steps: *plan-steps

  mgmt-apply:
    docker:
      - image: hashicorp/terraform:0.11.14
        entrypoint: ["/bin/sh"]
    environment:
      terraform_env: mgmt
    steps: *apply-steps


workflows:
  version: 2
  commit:
    jobs:
      - validate
      - iam-validate
      - iam-plan:
          requires:
            - iam-validate

      - iam-approve:
          type: approval
          requires:
            - iam-plan
          filters:
            branches:
              only:
                - master

      - iam-apply:
          requires:
            - iam-approve

      - mgmt-validate
      - mgmt-plan:
          requires:
            - mgmt-validate

      - mgmt-approve:
          type: approval
          requires:
            - mgmt-plan
          filters:
            branches:
              only:
                - master

      - mgmt-apply:
          requires:
            - mgmt-approve
