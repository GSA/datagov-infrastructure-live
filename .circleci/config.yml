version: 2

jobs:
  build:
    docker:
      - image: hashicorp/terraform:0.11.14
        entrypoint: ["/bin/sh"]
    steps:
      - checkout
      - run:
          name: install make
          command: apk add --update make
      - run:
          name: test
          command: make test

workflows:
  version: 2
  commit:
    jobs:
      - build
