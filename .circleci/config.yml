validate-steps: &validate-steps
  - checkout
  - run:
      name: terraform validate
      command: |
        cd $terraform_directory
        terraform init -backend=false
        terraform validate


plan-steps: &plan-steps
  - checkout
  - run:
      name: terraform plan
      command: |
        cd $terraform_directory
        terraform init
        terraform plan -input=false -out=../tfplan.plan
  - persist_to_workspace:
      root: .
      paths:
        - tfplan.plan

apply-steps: &apply-steps
  - checkout
  - attach_workspace:
      at: .
  - run:
      name: terraform apply
      command: |
        cd $terraform_directory
        terraform init
        terraform apply -input=false ../tfplan.plan


version: 2
jobs:
  ckan-cloud-dev-validate:
    docker:
      - image: hashicorp/terraform:0.11.14
        entrypoint: ["/bin/sh"]
    environment:
      terraform_directory: ckan-cloud-dev
    steps: *validate-steps

  ckan-cloud-dev-plan:
    docker:
      - image: hashicorp/terraform:0.11.14
        entrypoint: ["/bin/sh"]
    environment:
      terraform_directory: ckan-cloud-dev
    steps: *plan-steps

  ckan-cloud-dev-apply:
    docker:
      - image: hashicorp/terraform:0.11.14
        entrypoint: ["/bin/sh"]
    environment:
      terraform_directory: ckan-cloud-dev
    steps: *apply-steps

  iam-validate:
    docker:
      - image: hashicorp/terraform:latest
        entrypoint: ["/bin/sh"]
    environment:
      terraform_directory: iam
    steps: *validate-steps

  iam-plan:
    docker:
      - image: hashicorp/terraform:latest
        entrypoint: ["/bin/sh"]
    environment:
      terraform_directory: iam
    steps: *plan-steps

  iam-apply:
    docker:
      - image: hashicorp/terraform:latest
        entrypoint: ["/bin/sh"]
    environment:
      terraform_directory: iam
    steps: *apply-steps

  sandbox-validate:
    docker:
      - image: hashicorp/terraform:latest
        entrypoint: ["/bin/sh"]
    environment:
      terraform_directory: sandbox
      AWS_DEFAULT_REGION: us-east-1
    steps: *validate-steps

  sandbox-plan:
    docker:
      - image: hashicorp/terraform:latest
        entrypoint: ["/bin/sh"]
    environment:
      terraform_directory: sandbox
      AWS_DEFAULT_REGION: us-east-1
    steps: *plan-steps

  sandbox-apply:
    docker:
      - image: hashicorp/terraform:latest
        entrypoint: ["/bin/sh"]
    environment:
      terraform_directory: sandbox
      AWS_DEFAULT_REGION: us-east-1
    steps: *apply-steps


workflows:
  version: 2
  commit:
    jobs:
      - iam-validate
      - iam-plan:
          requires:
            - iam-validate
      - iam-approve:
          type: approval
          requires:
            - iam-plan
          filters:
            branches:
              only:
                - master
      - iam-apply:
          requires:
            - iam-approve

      - ckan-cloud-dev-validate
      - ckan-cloud-dev-plan:
          requires:
            - ckan-cloud-dev-validate

      - ckan-cloud-dev-approve:
          type: approval
          requires:
            - ckan-cloud-dev-plan
          filters:
            branches:
              only:
                - master

      - ckan-cloud-dev-apply:
          requires:
            - ckan-cloud-dev-approve

      - sandbox-validate
      - sandbox-plan:
          requires:
            - sandbox-validate
      - sandbox-approve:
          type: approval
          requires:
            - sandbox-plan
          filters:
            branches:
              only:
                - master
      - sandbox-apply:
          requires:
            - sandbox-approve
