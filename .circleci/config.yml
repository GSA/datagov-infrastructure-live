validate-steps: &validate-steps
  - checkout
  - run:
      name: terraform validate
      command: |
        terraform init -backend=false
        terraform validate


plan-steps: &plan-steps
  - checkout
  - run:
      name: terraform plan
      command: |
        terraform init
        terraform plan -input=false -out=tfplan.plan
  - persist_to_workspace:
      root: .
      paths:
        - tfplan.plan

apply-steps: &apply-steps
  - checkout
  - attach_workspace:
      at: .
  - run:
      name: terraform apply
      command: |
        terraform init
        terraform apply -input=false tfplan.plan


version: 2
jobs:
  sandbox-validate:
    docker:
      - image: hashicorp/terraform:0.12.29
        entrypoint: ["/bin/sh"]
    environment:
      AWS_DEFAULT_REGION: us-east-1
    steps: *validate-steps

  sandbox-plan:
    docker:
      - image: hashicorp/terraform:0.12.29
        entrypoint: ["/bin/sh"]
    environment:
      AWS_DEFAULT_REGION: us-east-1
    steps: *plan-steps

  sandbox-apply:
    docker:
      - image: hashicorp/terraform:0.12.29
        entrypoint: ["/bin/sh"]
    environment:
      AWS_DEFAULT_REGION: us-east-1
    steps: *apply-steps


workflows:
  version: 2
  commit:
    jobs:
      - sandbox-validate
      - sandbox-plan:
          requires:
            - sandbox-validate
      - sandbox-approve:
          type: approval
          requires:
            - sandbox-plan
          filters:
            branches:
              only:
                - master
      - sandbox-apply:
          requires:
            - sandbox-approve
